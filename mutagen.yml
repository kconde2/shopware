sync:
    defaults:
      ignore:
        vcs: true
        paths:
          - .DS_Store
          - .history
          - .idea
    mutagen:
      alpha: "./app"
      beta: "docker://shopware-mutagen/var/www/html"
      mode: "two-way-resolved"
      configurationBeta:
        permissions:
          defaultFileMode: 644
          defaultDirectoryMode: 755
          defaultOwner: "root"
          defaultGroup: "root"
